<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Payment Information</h2>
    <form>
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number">

      <label for="cardholderName">Cardholder Name</label>
      <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter cardholder name">

      <div class="row">
        <div class="col">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
        </div>
        
        <div class="col">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>
      </div>

      <input type="submit" value="Pay Now">
    </form>
  </div>
  <center> 
<h3>OTHER OPTION </h3>
<div class="a">
<a href="https://pay.google.com/about/"> <img src="images/Googlepay.jpg" width="100px"> 
<a href="https://paytm.com/"> <img src="images/paytm.png" width="100px">
<a href="https://www.bhimupi.org.in/"> <img src="images/bhimi.jpg" width="100px">
</div></center>
</body>
</html>
